<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Weather Radar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    body {
      background: #f8fafc;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .map-container {
      width: 100vw;
      height: 80vh;
      position: relative;
    }

    /* Header */
    .header {
      background: #1d4ed8;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    /* Legend Styling - Horizontal Layout */
    .custom-legend {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      z-index: 1000;
      color: white;
      font-size: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 400px;
    }

    .legend-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .legend-bar {
      width: 100px;
      height: 10px;
      border-radius: 5px;
    }

    .rain-bar {
      background: linear-gradient(to right, green, yellow, red, purple);
    }
    .ice-bar {
      background: linear-gradient(to right, pink, red);
    }
    .snow-bar {
      background: linear-gradient(to right, lightblue, darkblue);
    }

    /* Buttons */
    .map-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .control-btn {
      background: #1d4ed8;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .control-btn:hover {
      background: #1b3ec4;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .custom-legend {
        width: 95%;
        font-size: 10px;
        gap: 10px;
        top: 65px;
        padding: 6px 8px;
      }
      .legend-bar {
        width: 80px;
        height: 8px;
      }
      .map-controls {
        flex-direction: column;
        gap: 6px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">Live Weather Radar Service</div>

  <!-- Radar Intensity Legend (Now Horizontal) -->
  <div class="custom-legend">
    <div class="legend-item">
      <span>Rain</span>
      <div class="legend-bar rain-bar"></div>
    </div>
    <div class="legend-item">
      <span>Ice</span>
      <div class="legend-bar ice-bar"></div>
    </div>
    <div class="legend-item">
      <span>Snow</span>
      <div class="legend-bar snow-bar"></div>
    </div>
  </div>

  <!-- Interactive Weather Map -->
  <div id="weather-map" class="map-container"></div>

  <!-- Map Controls -->
  <div class="map-controls">
    <button class="control-btn" onclick="locateUser()">üìç Locate Me</button>
    <button class="control-btn" onclick="changeMapStyle()">üó∫ Change Map Style</button>
  </div>

<script>
  var map = L.map('weather-map', {
    zoomControl: true
  }).setView([43.7, -79.42], 7); // Centered on Southern Ontario

  // Base maps
  var baseMaps = {
    "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }),
    "Satellite": L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      attribution: '&copy; Google'
    }),
    "Terrain": L.tileLayer('https://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      attribution: '&copy; Google'
    })
  };

  // Default map style
  var currentBaseLayer = baseMaps["OpenStreetMap"];
  currentBaseLayer.addTo(map);

  // Live Radar Layer
  var radarLayer = L.tileLayer.wms("https://geo.weather.gc.ca/geomet", {
    layers: "RADAR_1KM_RRAI",
    format: "image/png",
    transparent: true,
    attribution: "Weather Data &copy; Environment Canada"
  }).addTo(map);

  // Weather Alerts Layer
  var alertsLayer = L.tileLayer.wms("https://geo.weather.gc.ca/geomet", {
    layers: "ALERTS",
    format: "image/png",
    transparent: true,
    opacity: 0.5,
    attribution: "Weather Alerts &copy; Environment Canada"
  }).addTo(map);

  // User location marker
  var userMarker;

  function locateUser() {
    if (!navigator.geolocation) {
      alert("Geolocation is not supported by your browser.");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      function (position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;

        if (userMarker) {
          userMarker.setLatLng([lat, lng]);
        } else {
          userMarker = L.marker([lat, lng], {
            icon: L.icon({
              iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg',
              iconSize: [12, 12]
            })
          }).addTo(map);
        }

        map.setView([lat, lng], 10);
      },
      function () {
        alert("Unable to retrieve your location.");
      }
    );
  }

  function changeMapStyle() {
    var mapStyles = Object.keys(baseMaps);
    var currentIndex = mapStyles.indexOf(currentBaseLayer.options.attribution.includes('Google') ? 
      (currentBaseLayer.options.attribution.includes('lyrs=s') ? "Satellite" : "Terrain") 
      : "OpenStreetMap");

    var nextIndex = (currentIndex + 1) % mapStyles.length;
    var nextBaseLayer = baseMaps[mapStyles[nextIndex]];

    map.removeLayer(currentBaseLayer);
    currentBaseLayer = nextBaseLayer;
    currentBaseLayer.addTo(map);
  }

  // Scale Bar
  L.control.scale().addTo(map);
</script>

</body>
</html>
