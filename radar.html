<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Weather Radar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    body {
      background: #f0f4f8;
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .header {
      background: #1d4ed8;
      color: white;
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .map-container {
      width: 100%;
      height: 450px;
      position: relative;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .fullscreen {
      height: 90vh !important;
      width: 100% !important;
    }
    .map-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .control-btn {
      background: #1d4ed8;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    .control-btn:hover {
      background: #133b9e;
    }
    .custom-legend {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      color: white;
      font-size: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 400px;
      z-index: 1000;
    }
    .legend-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .legend-bar {
      width: 100px;
      height: 10px;
      border-radius: 5px;
    }
    .rain-bar { background: linear-gradient(to right, green, yellow, red, purple); }
    .ice-bar { background: linear-gradient(to right, pink, red); }
    .snow-bar { background: linear-gradient(to right, lightblue, darkblue); }

    /* Login Popup */
    .login-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .login-box h2 {
      margin-bottom: 15px;
      color: #1d4ed8;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-box button {
      background: #1d4ed8;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #133b9e;
    }
  </style>
</head>
<body>

  <!-- Login Popup -->
  <div class="login-popup" id="loginPopup">
    <div class="login-box">
      <h2>üîí Secure Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="validateLogin()">Login</button>
    </div>
  </div>

  <!-- Header -->
  <div class="header">Premium Weather Radar Service</div>

  <!-- Interactive Weather Map -->
  <div class="map-container" id="map-container">
    <div id="weather-map" style="width: 100%; height: 100%;"></div>
    <div class="custom-legend">
      <div class="legend-item">
        <span>Rain</span>
        <div class="legend-bar rain-bar"></div>
      </div>
      <div class="legend-item">
        <span>Ice</span>
        <div class="legend-bar ice-bar"></div>
      </div>
      <div class="legend-item">
        <span>Snow</span>
        <div class="legend-bar snow-bar"></div>
      </div>
    </div>
  </div>

  <div class="map-controls">
    <button class="control-btn" onclick="toggleFullscreen()">üîç Full Screen</button>
    <button class="control-btn" onclick="locateUser()">üìç Locate Me</button>
    <button class="control-btn" onclick="changeMapStyle()">üó∫ Change Map Style</button>
  </div>

<script>
  function validateLogin() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    if (user === "noahcornish" && pass === "radar1") {
      document.getElementById("loginPopup").style.display = "none";
    } else {
      alert("‚ùå Incorrect credentials!");
    }
  }

  var map = L.map('weather-map', { zoomControl: true }).setView([43.7, -79.42], 7);

  var baseMaps = {
    "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map),
    "Dark Mode": L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png')
  };

  function locateUser() {
    navigator.geolocation.getCurrentPosition(position => {
      L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
      map.setView([position.coords.latitude, position.coords.longitude], 10);
    });
  }

  function toggleFullscreen() {
    document.getElementById("map-container").classList.toggle("fullscreen");
  }

  function changeMapStyle() {
    map.removeLayer(baseMaps["OpenStreetMap"]);
    baseMaps["Dark Mode"].addTo(map);
  }
</script>

</body>
</html>
