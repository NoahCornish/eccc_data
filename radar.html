<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Weather Radar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    body {
      background: #f8fafc;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .map-container {
      width: 100vw;
      height: 80vh;
      position: relative;
    }

    /* Legend Styling */
    .custom-legend {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 1000;
      color: white;
      font-size: 14px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .legend-bar {
      width: 100px;
      height: 12px;
      border-radius: 6px;
    }

    .rain-bar {
      background: linear-gradient(to right, green, yellow, red, purple);
    }
    .ice-bar {
      background: linear-gradient(to right, pink, red);
    }
    .snow-bar {
      background: linear-gradient(to right, lightblue, darkblue);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .custom-legend {
        width: 90%;
        flex-direction: column;
        text-align: center;
        gap: 5px;
      }
      .legend-bar {
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-blue-800 text-white py-4 text-center">
    <h1 class="text-2xl font-semibold">Live Weather Radar Service</h1>
    <p class="text-sm">Access the latest weather radar and alerts, now available for subscribers.</p>
  </header>

  <!-- Radar Intensity Legend -->
  <div class="custom-legend">
    <div class="legend-item">
      <span>Rain</span>
      <div class="legend-bar rain-bar"></div>
    </div>
    <div class="legend-item">
      <span>Ice</span>
      <div class="legend-bar ice-bar"></div>
    </div>
    <div class="legend-item">
      <span>Snow</span>
      <div class="legend-bar snow-bar"></div>
    </div>
  </div>

  <!-- Interactive Weather Map -->
  <div id="weather-map" class="map-container"></div>

<script>
  var map = L.map('weather-map', {
    zoomControl: true
  }).setView([43.7, -79.42], 7); // Centered on Southern Ontario

  // Base map (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Live Radar Layer
  var radarLayer = L.tileLayer.wms("https://geo.weather.gc.ca/geomet", {
    layers: "RADAR_1KM_RRAI",
    format: "image/png",
    transparent: true,
    attribution: "Weather Data &copy; Environment Canada"
  }).addTo(map);

  // Weather Alerts Layer
  var alertsLayer = L.tileLayer.wms("https://geo.weather.gc.ca/geomet", {
    layers: "ALERTS",
    format: "image/png",
    transparent: true,
    opacity: 0.33,
    attribution: "Weather Alerts &copy; Environment Canada"
  }).addTo(map);

  // Scale Bar
  L.control.scale().addTo(map);
</script>

</body>
</html>
