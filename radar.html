<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECCC LIVE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    body {
      background: #f8fafc;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .map-container {
      width: 100vw;
      height: 80vh;
      position: relative;
    }

    /* Header */
    .header {
      background: #1d4ed8;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    /* Legend Styling */
    .custom-legend {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      z-index: 1000;
      color: white;
      font-size: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 400px;
    }

    .legend-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .legend-bar {
      width: 100px;
      height: 10px;
      border-radius: 5px;
    }

    .rain-bar { background: linear-gradient(to right, green, yellow, red, purple); }
    .ice-bar { background: linear-gradient(to right, pink, red); }
    .snow-bar { background: linear-gradient(to right, lightblue, darkblue); }

    /* Buttons */
    .map-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .control-btn {
      background: #1d4ed8;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .control-btn:hover { background: #1b3ec4; }

    /* Login Popup */
    .login-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .login-box h2 {
      margin-bottom: 15px;
      color: #1d4ed8;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-box button {
      background: #1d4ed8;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #133b9e;
    }
  </style>
</head>
<body>

  <!-- Login Popup -->
  <div class="login-popup" id="loginPopup">
    <div class="login-box">
      <h2>üîí Secure Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="validateLogin()">Login</button>
    </div>
  </div>

  <!-- Header -->
  <div class="header">Live Weather Radar Service
    <p>Created by: Noah Cornish<p>
  </div>

  <!-- Radar Intensity Legend -->
  <div class="custom-legend">
    <div class="legend-item">
      <span>Rain</span>
      <div class="legend-bar rain-bar"></div>
    </div>
    <div class="legend-item">
      <span>Ice</span>
      <div class="legend-bar ice-bar"></div>
    </div>
    <div class="legend-item">
      <span>Snow</span>
      <div class="legend-bar snow-bar"></div>
    </div>
  </div>

  <!-- Interactive Weather Map -->
  <div id="weather-map" class="map-container"></div>

  <!-- Map Controls -->
  <div class="map-controls">
    <button class="control-btn" onclick="locateUser()">üìç Locate Me</button>
    <button class="control-btn" onclick="changeMapStyle()">üó∫ Change Map Style</button>
  </div>

<script>
  function validateLogin() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    if (user === "noahcornish" && pass === "radar1") {
      document.getElementById("loginPopup").style.display = "none";
    } else {
      alert("‚ùå Incorrect credentials!");
    }
  }

  var map = L.map('weather-map', { zoomControl: true }).setView([43.7, -79.42], 7);

  // Base maps
  var baseMaps = {
    "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }),
    "Satellite": L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      attribution: '&copy; Google'
    }),
    "Terrain": L.tileLayer('https://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      attribution: '&copy; Google'
    }),
    "Dark Mode": L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CartoDB'
    })
  };

  // Default map style
  var currentBaseLayer = baseMaps["OpenStreetMap"];
  currentBaseLayer.addTo(map);

  function locateUser() {
    navigator.geolocation.getCurrentPosition(position => {
      L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
      map.setView([position.coords.latitude, position.coords.longitude], 10);
    });
  }

  function changeMapStyle() {
    var mapStyles = Object.keys(baseMaps);
    var nextLayer = baseMaps[mapStyles[(mapStyles.indexOf(Object.keys(baseMaps).find(key => baseMaps[key] === currentBaseLayer)) + 1) % mapStyles.length]];

    map.removeLayer(currentBaseLayer);
    currentBaseLayer = nextLayer;
    currentBaseLayer.addTo(map);
  }
</script>

</body>
</html>
