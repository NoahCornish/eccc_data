<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Weather Radar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    body {
      background: #f8fafc;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .map-container {
      width: 100vw;
      height: 80vh;
    }
    
    /* Responsive Radar Legend */
    .radar-legend {
      position: absolute;
      top: 80px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      font-size: 14px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      z-index: 1000;
      max-width: 180px;
    }
    .radar-legend strong {
      display: block;
      text-align: center;
      margin-bottom: 8px;
      font-size: 16px;
      color: #1d4ed8;
    }
    .radar-legend ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .radar-legend li {
      padding: 5px;
      font-size: 12px;
      text-align: center;
      border-radius: 6px;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .map-container {
        height: 70vh; /* Smaller height for better fit on mobile */
      }
      .radar-legend {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 90%; /* Takes most of the screen width */
        max-width: 300px;
        font-size: 12px;
        padding: 8px;
      }
      .radar-legend strong {
        font-size: 14px;
      }
      .radar-legend li {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-blue-800 text-white py-4 text-center">
    <h1 class="text-2xl font-semibold">Live Weather Radar Service</h1>
    <p class="text-sm">Access the latest weather radar and alerts, now available for subscribers.</p>
  </header>

  <!-- Interactive Weather Map -->
  <div id="weather-map" class="map-container"></div>

  <!-- Radar Intensity Legend (Mobile Optimized) -->
  <div id="radar-legend" class="radar-legend">
    <strong>Radar Intensity (dBZ)</strong>
    <ul>
      <li style="background:#000080; color: #FFF;">0-5 dBZ (Very Light)</li>
      <li style="background:#0000FF; color: #FFF;">5-15 dBZ (Light)</li>
      <li style="background:#00FFFF; color: #000;">15-30 dBZ (Moderate)</li>
      <li style="background:#00FF00; color: #000;">30-40 dBZ (Heavy)</li>
      <li style="background:#FFFF00; color: #000;">40-50 dBZ (Very Heavy)</li>
      <li style="background:#FF8000; color: #000;">50-60 dBZ (Extreme)</li>
      <li style="background:#FF0000; color: #FFF;">60+ dBZ (Intense Storm)</li>
    </ul>
  </div>

<script>
  var map = L.map('weather-map', {
    zoomControl: true
  }).setView([43.7, -79.42], 7); // Centered on Southern Ontario

  // Base map (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Live Radar Layer
  var radarLayer = L.tileLayer.wms("https://geo.weather.gc.ca/geomet", {
    layers: "RADAR_1KM_RRAI",
    format: "image/png",
    transparent: true,
    attribution: "Weather Data &copy; Environment Canada"
  }).addTo(map);

  // Weather Alerts Layer (33% Transparent)
  var alertsLayer = L.tileLayer.wms("https://geo.weather.gc.ca/geomet", {
    layers: "ALERTS",
    format: "image/png",
    transparent: true,
    opacity: 0.33,
    attribution: "Weather Alerts &copy; Environment Canada"
  }).addTo(map);

  // Weather Warning Locations & Regions
  var warningsLayer = L.layerGroup().addTo(map);

  async function fetchWeatherWarnings() {
    try {
      let response = await fetch('https://geo.weather.gc.ca/geomet/features/collections/weather.alerts/items?f=geojson&lang=en');
      let data = await response.json();

      // Clear previous warnings
      warningsLayer.clearLayers();

      // Ensure GeoJSON data exists
      if (!data || !data.features) {
        console.warn("No warning features found in API response.");
        return;
      }

      L.geoJSON(data, {
        style: function (feature) {
          return { color: "red", weight: 2, fillOpacity: 0.3 };
        },
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, { 
            icon: L.icon({
              iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg',
              iconSize: [10, 10],
            })
          });
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties) {
            let warning = feature.properties;
            let popupContent = `
              <strong>${warning.event || "Weather Warning"}</strong><br>
              <b>Severity:</b> ${warning.severity || "Unknown"}<br>
              <b>Urgency:</b> ${warning.urgency || "Unknown"}<br>
              <b>Certainty:</b> ${warning.certainty || "Unknown"}<br>
              <p>${warning.description || "No additional details available."}</p>
            `;
            layer.bindPopup(popupContent);
          } else {
            console.warn("Feature without properties found:", feature);
          }
        }
      }).addTo(warningsLayer);

    } catch (error) {
      console.error("Failed to load weather warnings:", error);
    }
  }

  // Fetch warnings immediately & refresh every 10 minutes
  fetchWeatherWarnings();
  setInterval(fetchWeatherWarnings, 600000);

  // Scale Bar
  L.control.scale().addTo(map);

</script>

</body>
</html>
