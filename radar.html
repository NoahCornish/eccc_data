<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Weather Radar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    body {
      background: #f8fafc;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    .map-container {
      width: 100vw;
      height: 80vh;
      position: relative;
    }

    /* Header */
    .header {
      background: #1d4ed8;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    /* Legend Styling */
    .custom-legend {
      position: absolute;
      top: 60px; /* Moves it below the title */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1000;
      color: white;
      font-size: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .legend-bar {
      width: 80px;
      height: 10px;
      border-radius: 5px;
    }

    .rain-bar {
      background: linear-gradient(to right, green, yellow, red, purple);
    }
    .ice-bar {
      background: linear-gradient(to right, pink, red);
    }
    .snow-bar {
      background: linear-gradient(to right, lightblue, darkblue);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .custom-legend {
        width: 90%;
        flex-direction: column;
        text-align: center;
        gap: 5px;
        top: 65px; /* Adjusted so it doesnâ€™t block the title */
        padding: 6px 10px;
      }
      .legend-bar {
        width: 100px;
        height: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">Live Weather Radar Service</div>

  <!-- Radar Intensity Legend -->
  <div class="custom-legend">
    <div class="legend-item">
      <span>Rain</span>
      <div class="legend-bar rain-bar"></div>
    </div>
    <div class="legend-item">
      <span>Ice</span>
      <div class="legend-bar ice-bar"></div>
    </div>
    <div class="legend-item">
      <span>Snow</span>
      <div class="legend-bar snow-bar"></div>
    </div>
  </div>

  <!-- Interactive Weather Map -->
  <div id="weather-map" class="map-container"></div>

<script>
  var map = L.map('weather-map', {
    zoomControl: true
  }).setView([43.7, -79.42], 7); // Centered on Southern Ontario

  // Base map (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Live Radar Layer
  var radarLayer = L.tileLayer.wms("https://geo.weather.gc.ca/geomet", {
    layers: "RADAR_1KM_RRAI",
    format: "image/png",
    transparent: true,
    attribution: "Weather Data &copy; Environment Canada"
  }).addTo(map);

  // Scale Bar
  L.control.scale().addTo(map);
</script>

</body>
</html>
